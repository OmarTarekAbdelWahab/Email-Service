<body>
<div class="sidenav">
  <button class="button" (click)="inbox()">Inbox</button>
  <button class="button" (click)="send()">Send to</button>
  <button class="button" (click)="contacts()">Contact</button>
  <button class="button" (click)="draft()">Draft</button>
  <button class="button" (click)="sent()">Sent Emails</button>
  <button class="button" (click)="bin()">Bin</button>
  <button class="button" (click)="search()">Search</button>
  <button class="button" (click)="folder()">My Folders</button>
  <button class="button2">My Profile</button>
</div>
<div class="main">
  <div id="box">
    <div>
      <label id="label"
        >My First Name : <span>{{ this.name }}</span></label
      >
    </div>
    <hr />
    <label id="label"
      >My last Name :<span>{{ this.name2 }}</span></label
    >
    <br />
    <hr />
    <label id="label"
      >My Password :<span>{{ this.password }}</span></label
    >
    <br />
    <hr />
    <label id="label"
      >Join Date :<span>{{ this.date }}</span></label
    >
    <br />
    <hr />
    <label id="label"
      >My Email :<span>{{ this.email }}</span></label
    >
    <div>
      <button (click)="changeName()">Change Name</button>
      <input type="text" [(ngModel)]="newName" />
    </div>
    <hr />
  </div>
</div>
<div>
  <button class="button3" (click)="login()">Log Out</button>
</div>
</body>
